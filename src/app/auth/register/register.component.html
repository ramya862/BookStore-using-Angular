<div class="flex h-screen justify-center">
    <form (ngSubmit)="submit()" class="p-4 rounded-lg border m-auto " #myform="ngForm">
        <h1 class="text-center text-xl"><b>Register</b></h1>
        <img class="center" src="https://img.uxwing.com/wp-content/themes/uxwing/download/editing-user-action/new-registration-icon.png">
        <div class="my-5">
            <label for="email">Email</label>
            <input type="email" id="email" class="p-2 rounded w-full border" placeholder="Email address" [(ngModel)]="form.email" name="email" #email="ngModel" required>
        </div>
        <div *ngIf="email.invalid &&(email.dirty||email.touched) " class="p-2 bg-red-300 text-red-800 rounded">
            Email field must be valid
        </div>
        <div class="my-5">
            <label for="password">Password</label>
            <input type="password" id="password"
                class="p-2 rounded w-full border text-sm" placeholder="Password"
                [(ngModel)]="form.password" name="password" #password="ngModel"
                required>
        </div>
        <div *ngIf="password.invalid && (password.dirty || password.touched)"
            class="p-2 bg-red-300 text-red-800 rounded">
            Password field must be valid
        </div>
        <div class="my-5">
            <label for="confirm_password">Confirm Password</label>
            <input type="text" id="confirm_password"
                class="p-2 rounded w-full border text-sm"
                placeholder="Confirm Password"
                [(ngModel)]="form.confirmpassword" name="confirm_password"
                #confirm_password="ngModel" required>
        </div>
        <div *ngIf="confirm_password.invalid && (confirm_password.dirty || confirm_password.touched)"
            class="p-2 bg-red-300 text-red-800 rounded">
            Confirm password field must be valid
        </div>

            <button [disabled]="myform.form.invalid" type="submit" class="p-2 w-full bg-purple-700 text-white hover bg-purple-700">Submit</button>
    </form>
</div>
