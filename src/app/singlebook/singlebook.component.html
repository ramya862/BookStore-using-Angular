<li class="flex border rounded-xl h-60">
  <img [src]="book.src" [alt]="book.name" width="100"
      class="m-auto rounded-sm" />
  <div class="m-auto">
      <p class="text-lg">{{ book.name | titlecase }} by {{ book.author |
          titlecase}}</p>
      <p class="my-4">{{ book.price | currency:'INR' }}</p>
      <button class="bg-yellow-400 rounded p-3" *ngIf="!isIncart"
          (click)="addToCart($event)">Add to Cart</button>
      <button class="bg-red-400 rounded p-3" *ngIf="isIncart"
          (click)="removeFromCart()">Remove from
          Cart</button>
  </div>
</li>
